<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Palindrome verifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Palindrome.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome verifier</h1>
        <p>
          A palindrome is a word or phrase that reads the same backwards as
          forwards, e.g. level, refer.
        </p>
      </header>
      <div class="inputs">
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter text or number"
        />
        <button>Check Palindrome</button>
      </div>
      <p class="info-txt"></p>
    </div>
    <script src="{{ url_for('static', filename='js/Palindrome.js' ) }}" defer></script>
    
  </body>
</html>
