{% extends 'layout.html' %}
{% block content %}


<div class="container">
        <div class="row">
            <div class="col-md-12" >
                <div style="padding:100px 15px; text-align:center;">
                        <div class="error-details">
                                <h3>Password</h3>
                            </div>
                            
                        <form class = 'mt-4' method="POST">

                                <input class='hvr-shadow' size="40" style="border-top:0; border-left:0;border-right:0;" placeholder = 'Enter Password' id ='mypass' type='password'  name="text">
                                <br>
                                <input class = 'mt-4 btn-lg btn-info' type="submit" >
                            </form>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var mypass = document.getElementById('mypass');
        mypass.addEventListener('input', function(){
            if(mypass.value.length > 0){
                mypass.style.borderBottom = '2px solid #007bff';
            }
            else{
                mypass.style.borderBottom = '2px solid #ccc';
            }
        });
    </script>
    

{% endblock content %}
